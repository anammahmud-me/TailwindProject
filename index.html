<!DOCTYPE html>

<body class="font-nunito">
    <!-- Navbar start -->
    <nav class="bg-gradient-to-r from-hero to-sky">
        <div class="container mx-auto flex justify-between items-center py-5 px-4">
            <!-- Navbar logo -->
            <div class="logo">
                <h1 class="text-white text-3xl font-bold">ARSHA</h1>
            </div>
            <!-- navbar Menu -->
            <div class="nav_menu text-white hidden lg:block">
                <a href="#" class="px-3 hover:text-sky transition-all delay-75">Home</a>

                <a href="#" class="px-3 hover:text-sky transition-all delay-75">Team</a>

            <div class="nav_btn">

    <!-- hero section start -->
    <div class="hero_section bg-hero py-8 px-5 flex flex-col-reverse lg:flex-row lg:justify-center items-center lg:px-12">

        <div class="hero_text mt-6 lg:mt-0">

            </div>
        </div>
        <!-- hero_img -->
        <div class="hero_img">
            <img src="./img/hero-img.png" alt="">
        </div>
    </div>
